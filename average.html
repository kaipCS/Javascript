<!DOCTYPE html>
<html>
<head>
    <title> Javascript test</title>
</head>
<body>
 
    <form id="frm1">
        <input type= "number" id="howmany" name="howmany">
        <input type="button" onclick="myFunction()" value="How many numbers to enter?">
      </form>
      
      <div id="numberContainer"></div> 
      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="total">Total: </p>
      <button onclick="calculateAverage()">Calculate Average</button>
      <p id="average">Average: </p>

  
<script>
  function myFunction() {
    document.getElementById('numberContainer').innerHTML = "";
    
    let howmany = document.getElementById("howmany").valueAsNumber || 0;

    for (let i = 0; i < howmany; i++) {
    let number = document.createElement("input");
    number.type = "number";
    number.className = "numberInput";
    document.getElementById('numberContainer').appendChild(number);
}
  }

function calculateTotal(){
    let total = 0;
    const inputs = document.querySelectorAll('.numberInput');
    inputs.forEach(input => {
        total += input.valueAsNumber || 0;
    });
    document.getElementById('total').innerText = `Total: ${total}`;
    window.totalSum = total;
  
  }

function calculateAverage(){
    let howmany = document.getElementById("howmany").valueAsNumber || 0;

    let average = window.totalSum / howmany
    document.getElementById("average").innerText = `Average: ${average}`;
}



</script>

</body>
</html>
